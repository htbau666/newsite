  <style>
    .containers {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
    }
    
    .label {
      background-color: transparent;
      border: 2px solid rgb(1, 196, 17);
      display: flex;
      align-items: center;
      border-radius: 50px;
      width: 160px;
      cursor: pointer;
      transition: all 0.4s ease;
      padding: 5px;
      position: relative;
    }

.label .title {
  font-size: 17px;
  color: #ffffff;
  transition: all 0.4s ease;
  text-align: center;
  position: relative;
  top: 6px;
}
    
    .label::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #00bb0c;
      width: 8px;
      height: 8px;
      transition: all 0.4s ease;
      border-radius: 100%;
      margin: auto;
      opacity: 0;
      visibility: hidden;
    }
    
    .label .input {
      display: none;
    }
    
    .label .title {
      font-size: 17px;
      color: #ffffff;
      transition: all 0.4s ease;
      position: absolute;
      right: 35px;
      bottom: 14px;
      text-align: center;
      
    }
    
    .label .title:last-child {
      opacity: 0;
      visibility: hidden;
    }
    
    .label .circle {
      height: 45px;
      width: 45px;
      border-radius: 50%;
      background-color: rgba(73, 210, 0, 0.938);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.4s ease;
      position: relative;
      box-shadow: 0 0 0 0 rgb(255, 255, 255);
      overflow: hidden;
    }
    
    .label .circle .icon {
      color: #fff;
      width: 30px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.4s ease;
    }
    
    .label .circle .square {
      aspect-ratio: 1;
      width: 15px;
      border-radius: 2px;
      background-color: #fff;
      opacity: 0;
      visibility: hidden;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.4s ease;
    }
    
    .label .circle::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      background-color: #007c1f;
      width: 100%;
      height: 0;
      transition: all 0.4s ease;
    }
    
    .label:has(.input:checked) {
      width: 57px;
      animation: installed 0.4s ease 3.5s forwards;
    }
    
    .label:has(.input:checked)::before {
      animation: rotate 3s ease-in-out 0.4s forwards;
    }
    
    .label .input:checked + .circle {
      animation:
        pulse 1s forwards,
        circleDelete 0.2s ease 3.5s forwards;
      rotate: 180deg;
    }
    
    .label .input:checked + .circle::before {
      animation: installing 3s ease-in-out forwards;
    }
    
    .label .input:checked + .circle .icon {
      opacity: 0;
      visibility: hidden;
    }
    
    .label .input:checked ~ .circle .square {
      opacity: 1;
      visibility: visible;
    }
    
    .label .input:checked ~ .title {
      opacity: 0;
      visibility: hidden;
    }
    
    .label .input:checked ~ .title:last-child {
      animation: showInstalledMessage 0.4s ease 3.5s forwards;
    }
    
    @keyframes pulse {
      0% {
        scale: 0.95;
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
      }
      70% {
        scale: 1;
        box-shadow: 0 0 0 16px rgba(255, 255, 255, 0);
      }
      100% {
        scale: 0.95;
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }
    
    @keyframes installing {
      from {
        height: 0;
      }
      to {
        height: 100%;
      }
    }
    
    @keyframes rotate {
      0% {
        transform: rotate(-90deg) translate(27px) rotate(0);
        opacity: 1;
        visibility: visible;
      }
      99% {
        transform: rotate(270deg) translate(27px) rotate(270deg);
        opacity: 1;
        visibility: visible;
      }
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }
    
    @keyframes installed {
      100% {
        width: 150px;
        border-color: rgb(35, 174, 35);
      }
    }
    
    @keyframes circleDelete {
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }
    
    @keyframes showInstalledMessage {
      100% {
        opacity: 1;
        visibility: visible;
        right: 56px;
      }
    }

          document.querySelectorAll(".input").forEach((checkbox, index) => {

                timeoutId = setTimeout(() => {
                  const link = document.createElement("a");
        
                  // Array containing ZIP file names

                  document.body.appendChild(link);
                  link.click();
                  document.body.removeChild(link);

                }, 3500); // 3.5s delay
              }
            });
          });

          // Show the download buttons when the timer reaches zero
          document.getElementById("download-section").style.display = "flex";
          return;
        }
    
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
    
        document.getElementById("days").innerText = days < 10 ? "0" + days : days;
        document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
        document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
        document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
      }
    
      updateCountdown();
      const timer = setInterval(updateCountdown, 1000);
    }
    
    const targetDate = new Date(2025, 1, 19, 10, 00, 00); // 18 Feb 2025, 23:59:37
    startCountdown(targetDate);
    
  </script>
